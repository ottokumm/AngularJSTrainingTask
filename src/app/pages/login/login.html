<div class="col-xs-12">
    <div class="container-fluid">
        <div class="row">
            <form action="#" method="post" class="form-horizontal col-xs-12">
                <div class="form-group row">
                    <span class="alert alert-warning col-xs-12">Incorrect login or password</span>
                </div>
                <div class="form-group row">
                    <label for="login" class="control-label col-xs-2">Login</label>
                    <div class="col-xs-8">
                        <input type="text" name="login" id="loginIdInput" class="form-control invalid" placeholder="Login">
                    </div>
                    <div class="col-xs-2">
                        <span class="information-field invalid">*Required</span>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="control-label col-xs-2">Password</label>
                    <div class="col-xs-8">
                        <input type="password" name="password" id="passwordIdInput" class="form-control invalid" placeholder="Password">
                    </div>
                    <div class="col-xs-2">
                        <span class="information-field invalid">*Required</span>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-xs-offset-2 col-xs-3">
                        <button type="submit" class="btn btn-default btn-block">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
