<div class="col-xs-12">
    <div class="container-fluid">
        <div class="row">
            <form novalidate method="post" class="form-horizontal col-xs-12" name="form" ng-submit="vm.login(vm.credentials)">
                <div ng-show="vm.error" class="form-group row">
                    <span class="alert alert-warning col-xs-12">{{vm.errorMessage}}</span>
                </div>
                <div class="form-group row">
                    <label for="login" class="control-label col-xs-2">Login</label>
                    <div class="col-xs-8">
                        <input type="text" name="login" id="loginIdInput" class="form-control validate" placeholder="Login" ng-model="vm.credentials.login" required>
                    </div>
                    <div class="col-xs-2" class="col-xs-2" ng-show="form.login.$touched">
                        <span ng-show="form.login.$error.required" class="information-field" ng-class="{invalid:form.login.$error.required}">*Required</span>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="control-label col-xs-2">Password</label>
                    <div class="col-xs-8">
                        <input type="password" name="password" id="passwordIdInput" class="form-control validate" placeholder="Password" ng-model="vm.credentials.password" required>
                    </div>
                    <div class="col-xs-2" ng-show="form.password.$touched">
                        <span ng-show="form.password.$error.required" class="information-field" ng-class="{invalid:form.password.$error.required}">*Required</span>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-xs-offset-2 col-xs-3">
                        <button ng-disabled="vm.loginDisable()" type="submit" class="btn btn-default btn-block">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
