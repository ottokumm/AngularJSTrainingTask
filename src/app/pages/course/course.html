<div class="col-xs-12">
    <div class="container-fluid">
        <div class="row">
            <form action="#" method="post" class="form-horizontal col-xs-12">
                <div class="form-group row">
                    <label for="title" class="control-label col-xs-2">Title</label>
                    <div class="col-xs-4">
                        <input type="text" name="title" id="titleIdInput" class="form-control invalid" placeholder="Title">
                    </div>
                    <div class="col-xs-2">
                        <span class="information-field invalid">*Required</span>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="control-label col-xs-2">Description</label>
                    <div class="col-xs-8">
                        <textarea name="description" id="descriptionIdInput" class="description-area form-control invalid" rows="3" placeholder="Description" maxlength="200"></textarea>
                    </div>
                    <div class="col-xs-2">
                        <span class="information-field invalid">*Required</span>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="control-label col-xs-2">Datetime</label>
                    <div class="col-xs-3">
                        <input type="date" name="datetime" id="datetimeIdInput" class="form-control invalid" placeholder="dd/mm/yyyy">
                    </div>
                    <div class="col-xs-2">
                        <span class="information-field invalid">*Required</span>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="control-label col-xs-2">Duration</label>
                    <div class="col-xs-2">
                        <input type="number" name="duration" id="durationIdInput" class="form-control invalid" placeholder="Time Duration">
                    </div>
                    <div class="col-xs-2">
                        <span class="information-field">Some time</span>
                    </div>
                    <div class="col-xs-2">
                        <span class="information-field invalid">*Required</span>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="authors" class="control-label col-xs-2">Authors list</label>
                    <div class="col-xs-2">
                        <select name="authors" id="authorsIdInput" class="form-control invalid" placeholder="Time Duration">
                            <option value="Somebody 1">Somebody 1</option>
                            <option value="Somebody 2">Somebody 2</option>
                            <option value="Somebody 3">Somebody 3</option>
                        </select>
                    </div>

                    <div class="col-xs-2">
                        <span class="information-field invalid">*Required</span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
