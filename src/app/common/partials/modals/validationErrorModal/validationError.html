<div class="modal-header">
  <h3 class="modal-title">Form validation error</h3>
</div>
<div class="modal-body">
  <p>Several validation errors occured with following fields: 
  <btf-values-enumeration values="vm.errors"></btf-values-enumeration></p>
</div>
<div class="modal-footer">
  <button class="btn btn-primary"
          ng-click="vm.confirm()">Close</button>
</div>
