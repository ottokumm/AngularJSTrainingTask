<div class="col-xs-2">
  <select class="form-control"
          id="authorsIdInput"
          multiple="multiple"
          name="authors"
          ng-model="selectedAvailableAuthors"
          size="4">
    <option ng-repeat="author in availableAuthors"
            value="{{author}}">{{author.name}}</option>
  </select>
</div>
<div class="col-xs-2">
  <div class="form-group">
    <div class="col-xs-12">
      <button class="btn btn-default btn-block"
              id="btnAddAuthor"
              type="button">
        <span class="glyphicon glyphicon-arrow-right"></span>
      </button>
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-12">
      <button class="btn btn-default btn-block"
              id="btnRemoveAuthor"
              type="button">
        <span class="glyphicon glyphicon-arrow-left"></span>
      </button>
    </div>
  </div>
</div>
<div class="col-xs-2">
  <select class="form-control"
          id="courseAuthorsIdInput"
          multiple="multiple"
          name="courseAuthors"
          ng-model="selectedCourseAuthors"
          size="4">
    <option ng-repeat="author in courseAuthors"
            value="{{author}}">{{author.name}}</option>
  </select>
</div>
